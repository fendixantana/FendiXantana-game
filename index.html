<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FendiXantana Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
        }
        canvas {
            display: none;
            margin: 0 auto;
            background: url('background.jpg') no-repeat center center;
            background-size: cover;
        }
        #playButton {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px 50px;
            font-size: 24px;
            color: white;
            background-color: #28a745;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #playButton:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
<canvas id="gameCanvas"></canvas>
<button id="playButton">Play</button>

<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");
const playButton = document.getElementById("playButton");

canvas.width = window.innerWidth; // Dynamically size canvas to fit screen
canvas.height = window.innerHeight;

const assets = {
    background: new Image(),
    player: new Image(),
    enemy: new Image(),
    key: new Image(),
    chest: new Image(),
    winLogo: new Image(),
};

assets.background.src = "background.jpg";
assets.player.src = "player1.png";
assets.enemy.src = "Sbcoldcaller.png";
assets.key.src = "key.png";
assets.chest.src = "tchest.png";
assets.winLogo.src = "winninglogo.png";

const backgroundMusic = new Audio('background_music.mp3');
const winningMusic = new Audio('winningsong.mp3');
backgroundMusic.loop = true;

let player = { x: 100, y: 500, width: 50, height: 50, speed: 5, dy: 0, onGround: false, hasKey: false };
let enemies = [
    { x: 500, y: 450, width: 50, height: 50, speed: 2, direction: 1 },
    { x: 1200, y: 350, width: 50, height: 50, speed: 2, direction: -1 },
];
let platforms = [
    { x: 0, y: 550, width: 1200, height: 50 },
    { x: 300, y: 450, width: 200, height: 20 },
    { x: 600, y: 350, width: 200, height: 20 },
    { x: 1200, y: 300, width: 150, height: 20 },
    { x: 1500, y: 450, width: 150, height: 20 },
];
let chest = { x: 1600, y: 400, width: 50, height: 50 };
let keys = [];
let money = [];
let winning = false;
let winLogoY = 200;
let winLogoSpeed = 2;
let moneySpawnTimer = 0;
let cameraOffset = { x: 0, y: 0 };
let gameStarted = false;

const keysPressed = {};
window.addEventListener("keydown", (e) => keysPressed[e.key] = true);
window.addEventListener("keyup", (e) => keysPressed[e.key] = false);

function adjustCamera() {
    const halfCanvasWidth = canvas.width / 2;
    cameraOffset.x = Math.max(0, Math.min(player.x - halfCanvasWidth, platforms[platforms.length - 1].x + platforms[platforms.length - 1].width - canvas.width));
    cameraOffset.y = 0; // Keep vertical camera fixed
}

function drawImage(obj, image) {
    ctx.drawImage(image, obj.x - cameraOffset.x, obj.y - cameraOffset.y, obj.width, obj.height);
}

function isColliding(rect1, rect2) {
    return rect1.x < rect2.x + rect2.width &&
           rect1.x + rect1.width > rect2.x &&
           rect1.y < rect2.y + rect2.height &&
           rect1.y + rect1.height > rect2.y;
}

function update() {
    if (!winning) {
        if (keysPressed["ArrowLeft"] && player.x > 0) player.x -= player.speed;
        if (keysPressed["ArrowRight"] && player.x + player.width < platforms[platforms.length - 1].x + platforms[platforms.length - 1].width) player.x += player.speed;
        if (keysPressed[" "] && player.onGround) {
            player.dy = -15;
            player.onGround = false;
        }

        player.dy += 1;
        player.y += player.dy;

        player.onGround = false;
        for (const platform of platforms) {
            if (isColliding(player, platform)) {
                player.y = platform.y - player.height;
                player.dy = 0;
                player.onGround = true;
            }
        }

        for (const enemy of enemies) {
            enemy.x += enemy.speed * enemy.direction;
            if (enemy.x <= 0 || enemy.x + enemy.width >= platforms[platforms.length - 1].x + platforms[platforms.length - 1].width) enemy.direction *= -1;

            if (isColliding(player, enemy)) {
                if (player.dy > 0) {
                    enemies = enemies.filter(e => e !== enemy);
                    keys.push({ x: enemy.x, y: enemy.y, width: 20, height: 20 });
                } else if (!player.hasKey) {
                    alert("Game Over!");
                    window.location.reload();
                }
            }
        }

        for (const key of keys) {
            if (isColliding(player, key)) {
                player.hasKey = true;
                keys = keys.filter(k => k !== key);
            }
        }

        if (player.hasKey && isColliding(player, chest)) {
            winning = true;
            backgroundMusic.pause();
            winningMusic.play();
        }
        adjustCamera();
    } else {
        moneySpawnTimer++;
        if (moneySpawnTimer % 10 === 0) money.push({ x: Math.random() * canvas.width + cameraOffset.x, y: 0, dy: 2 });

        for (const bill of money) bill.y += bill.dy;

        winLogoY += winLogoSpeed;
        if (winLogoY <= 0 || winLogoY + 200 >= canvas.height) winLogoSpeed *= -1;
    }
}

function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.drawImage(assets.background, -cameraOffset.x, -cameraOffset.y, platforms[platforms.length - 1].x + platforms[platforms.length - 1].width, canvas.height);

    for (const platform of platforms) {
        ctx.fillStyle = "green";
        ctx.fillRect(platform.x - cameraOffset.x, platform.y - cameraOffset.y, platform.width, platform.height);
    }

    drawImage(player, assets.player);
    for (const enemy of enemies) drawImage(enemy, assets.enemy);
    for (const key of keys) drawImage(key, assets.key);
    drawImage(chest, assets.chest);

    if (winning) {
        ctx.drawImage(assets.winLogo, canvas.width / 2 - 200, winLogoY, 400, 200);
    }
}

function gameLoop() {
    update();
    draw();
    requestAnimationFrame(gameLoop);
}

playButton.addEventListener("click", () => {
    playButton.style.display = "none";
    canvas.style.display = "block";
    gameStarted = true;
    backgroundMusic.play();
    gameLoop();
});
</script>
</body>
</html>
