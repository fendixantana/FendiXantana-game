<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FendiXantana Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
        }
        canvas {
            display: block;
            margin: 0 auto;
            background: url('background.jpg') no-repeat center center;
            background-size: cover;
        }
        #playButton {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px 50px;
            font-size: 24px;
            color: white;
            background-color: #28a745;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #playButton:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
<canvas id="gameCanvas"></canvas>
<button id="playButton">Play</button>

<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");
const playButton = document.getElementById("playButton");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

// Game Variables
let player = { x: 100, y: 500, width: 50, height: 50, speed: 5, dy: 0, onGround: false };
let platforms = [
    { x: 0, y: 550, width: 3000, height: 50 },
    { x: 200, y: 450, width: 200, height: 20 },
    { x: 500, y: 400, width: 200, height: 20 },
    { x: 800, y: 350, width: 200, height: 20 },
    { x: 1200, y: 300, width: 200, height: 20 },
    { x: 1600, y: 250, width: 200, height: 20 },
    { x: 2000, y: 200, width: 200, height: 20 },
];
let chest = { x: 2100, y: 150, width: 50, height: 50 };
let gameStarted = false;

// Movement Handlers
let keys = {};
document.addEventListener("keydown", (e) => {
    keys[e.key] = true;
});
document.addEventListener("keyup", (e) => {
    keys[e.key] = false;
});

// Update Game State
function update() {
    // Horizontal Movement
    if (keys["ArrowLeft"]) player.x -= player.speed;
    if (keys["ArrowRight"]) player.x += player.speed;

    // Jump
    if (keys[" "] && player.onGround) {
        player.dy = -15;
        player.onGround = false;
    }

    // Gravity
    player.dy += 1;
    player.y += player.dy;

    // Platform Collision
    player.onGround = false;
    for (const platform of platforms) {
        if (
            player.x < platform.x + platform.width &&
            player.x + player.width > platform.x &&
            player.y + player.height >= platform.y &&
            player.y + player.height <= platform.y + 10
        ) {
            player.y = platform.y - player.height;
            player.dy = 0;
            player.onGround = true;
        }
    }

    // Keep Player within the Canvas
    player.x = Math.max(0, Math.min(canvas.width - player.width, player.x));
    player.y = Math.min(canvas.height - player.height, player.y);
}

// Render the Game
function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Draw Platforms
    ctx.fillStyle = "green";
    for (const platform of platforms) {
        ctx.fillRect(platform.x, platform.y, platform.width, platform.height);
    }

    // Draw Player
    ctx.fillStyle = "blue";
    ctx.fillRect(player.x, player.y, player.width, player.height);

    // Draw Chest
    ctx.fillStyle = "gold";
    ctx.fillRect(chest.x, chest.y, chest.width, chest.height);
}

// Game Loop
function gameLoop() {
    update();
    draw();
    if (gameStarted) requestAnimationFrame(gameLoop);
}

// Start the Game
playButton.addEventListener("click", () => {
    playButton.style.display = "none";
    gameStarted = true;
    gameLoop();
});
</script>
</body>
</html>
