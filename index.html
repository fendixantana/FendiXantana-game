<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FendiXantana Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
        }
        canvas {
            display: none;
            margin: 0 auto;
            background: url('background.jpg') no-repeat center center;
            background-size: cover;
        }
        #playButton {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px 50px;
            font-size: 24px;
            color: white;
            background-color: #28a745;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #playButton:hover {
            background-color: #218838;
        }
        .controls {
            position: absolute;
            bottom: 20px;
            left: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .control-button {
            width: 60px;
            height: 60px;
            background-color: #555;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .control-button:active {
            background-color: #777;
        }
    </style>
</head>
<body>
<canvas id="gameCanvas"></canvas>
<button id="playButton">Play</button>
<div class="controls" style="display: none;">
    <button class="control-button" id="leftButton">L</button>
    <button class="control-button" id="rightButton">R</button>
    <button class="control-button" id="jumpButton">J</button>
</div>

<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");
const playButton = document.getElementById("playButton");
const controls = document.querySelector('.controls');
const leftButton = document.getElementById("leftButton");
const rightButton = document.getElementById("rightButton");
const jumpButton = document.getElementById("jumpButton");

canvas.width = 800;
canvas.height = 600;

// Assets
const assets = {
    background: new Image(),
    player: new Image(),
    enemy: new Image(),
    key: new Image(),
    chest: new Image(),
    winLogo: new Image(),
};

assets.background.src = "background.jpg";
assets.player.src = "player1.png";
assets.enemy.src = "Sbcoldcaller.png";
assets.key.src = "key.png";
assets.chest.src = "tchest.png";
assets.winLogo.src = "winninglogo.png";

// Audio
const backgroundMusic = new Audio('background_music.mp3');
const winningMusic = new Audio('winningsong.mp3');
backgroundMusic.loop = true;

// Variables
let player = { x: 100, y: 500, width: 50, height: 50, speed: 5, dy: 0, onGround: false, hasKey: false };
let enemies = [
    { x: 400, y: 500, width: 50, height: 50, speed: 2, direction: 1 },
    { x: 200, y: 500, width: 50, height: 50, speed: 2, direction: 1 }
];
let platforms = [
    { x: 0, y: 550, width: 800, height: 50 },
    { x: 300, y: 400, width: 200, height: 20 },
    { x: 600, y: 300, width: 100, height: 20 }
];
let chest = { x: 700, y: 500, width: 50, height: 50 };
let keys = [];
let money = [];
let winning = false;
let winLogoY = 200;
let winLogoSpeed = 2;
let moneySpawnTimer = 0;
let gameStarted = false;

// Input
const keysPressed = {};
window.addEventListener("keydown", (e) => keysPressed[e.key] = true);
window.addEventListener("keyup", (e) => keysPressed[e.key] = false);

// Touch Controls
leftButton.addEventListener("mousedown", () => keysPressed["ArrowLeft"] = true);
leftButton.addEventListener("mouseup", () => keysPressed["ArrowLeft"] = false);
rightButton.addEventListener("mousedown", () => keysPressed["ArrowRight"] = true);
rightButton.addEventListener("mouseup", () => keysPressed["ArrowRight"] = false);
jumpButton.addEventListener("mousedown", () => keysPressed[" "] = true);
jumpButton.addEventListener("mouseup", () => keysPressed[" "] = false);

// Helper Functions
function drawRect(obj, color) {
    ctx.fillStyle = color;
    ctx.fillRect(obj.x, obj.y, obj.width, obj.height);
}

function drawImage(obj, image) {
    ctx.drawImage(image, obj.x, obj.y, obj.width, obj.height);
}

function isColliding(rect1, rect2) {
    return rect1.x < rect2.x + rect2.width &&
           rect1.x + rect1.width > rect2.x &&
           rect1.y < rect2.y + rect2.height &&
           rect1.y + rect1.height > rect2.y;
}

// Game Loop
function update() {
    if (!winning) {
        // Player Movement
        if (keysPressed["ArrowLeft"] && player.x > 0) player.x -= player.speed;
        if (keysPressed["ArrowRight"] && player.x + player.width < canvas.width) player.x += player.speed;

        if (keysPressed[" "] && player.onGround) {
            player.dy = -15;
            player.onGround = false;
        }

        player.dy += 1; // Gravity
        player.y += player.dy;

        // Platform Collision
        player.onGround = false;
        for (const platform of platforms) {
            if (isColliding(player, platform)) {
                player.y = platform.y - player.height;
                player.dy = 0;
                player.onGround = true;
            }
        }

        // Enemy Movement
        for (const enemy of enemies) {
            enemy.x += enemy.speed * enemy.direction;
            if (enemy.x <= 0 || enemy.x + enemy.width >= canvas.width) enemy.direction *= -1;

            if (isColliding(player, enemy)) {
                if (player.dy > 0) {
                    enemies = enemies.filter(e => e !== enemy);
                    keys.push({ x: enemy.x, y: enemy.y, width: 20, height: 20 });
                } else if (!player.hasKey) {
                    alert("Game Over!");
                    window.location.reload();
                }
            }
        }

        // Chest Interaction
        if (player.hasKey && isColliding(player, chest)) {
            winning = true;
            backgroundMusic.pause();
            backgroundMusic.currentTime = 0;
            if (!winningMusic.playing) {
                winningMusic.play();
            }
        }

        // Key Collection
        for (const key of keys) {
            if (isColliding(player, key)) {
                player.hasKey = true;
                keys = keys.filter(k => k !== key);
            }
        }
    } else {
        // Winning State
        moneySpawnTimer++;
        if (moneySpawnTimer % 10 === 0) { // Spawn money every 10 frames
            money.push({ x: Math.random() * canvas.width, y: 0, dy: 2 });
        }

        for (const bill of money) {
            bill.y += bill.dy;
        }

        winLogoY += winLogoSpeed;
        if (winLogoY <= 0 || winLogoY + 200 >= canvas.height) winLogoSpeed *= -1;
    }
}

function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.drawImage(assets.background, 0, 0, canvas.width, canvas.height);

    for (const platform of platforms) drawRect(platform, "green");
    drawImage(player, assets.player);
    for (const enemy of enemies) drawImage(enemy, assets.enemy);
    for (const key of keys) drawImage(key, assets.key);
    drawImage(chest, assets.chest);

    if (winning) {
        for (const bill of money) drawRect(bill, "yellow");
        ctx.drawImage(assets.winLogo, canvas.width / 2 - 200, winLogoY, 400, 200);
    }
}

function loop() {
    if (gameStarted) {
        update();
        draw();
        requestAnimationFrame(loop);
    }
}

playButton.addEventListener("click", () => {
    playButton.style.display = "none";
    canvas.style.display = "block";
    controls.style.display = "flex";
    gameStarted = true;
    backgroundMusic.play();
    loop();
});
</script>
</body>
</html>
