<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FendiXantana Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
        }
        canvas {
            display: block;
            margin: 0 auto;
            background: url('background.jpg') no-repeat center center;
            background-size: cover;
        }
        #playButton {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px 50px;
            font-size: 24px;
            color: white;
            background-color: #28a745;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #playButton:hover {
            background-color: #218838;
        }
        .controls {
            position: absolute;
            bottom: 20px;
            left: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .control-button {
            width: 60px;
            height: 60px;
            background-color: #555;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .control-button:active {
            background-color: #777;
        }
    </style>
</head>
<body>
<canvas id="gameCanvas"></canvas>
<button id="playButton">Play</button>
<div class="controls" style="display: none;">
    <button class="control-button" id="leftButton">L</button>
    <button class="control-button" id="rightButton">R</button>
    <button class="control-button" id="jumpButton">J</button>
</div>

<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");
const playButton = document.getElementById("playButton");
const controls = document.querySelector('.controls');
const leftButton = document.getElementById("leftButton");
const rightButton = document.getElementById("rightButton");
const jumpButton = document.getElementById("jumpButton");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

// Game Variables
let player = { x: 100, y: 500, width: 50, height: 50, speed: 5, dy: 0, onGround: false, hasKey: false };
let platforms = [
    { x: 0, y: 550, width: 3000, height: 50 },
    { x: 200, y: 450, width: 200, height: 20 },
    { x: 500, y: 400, width: 200, height: 20 },
    { x: 800, y: 350, width: 200, height: 20 },
    { x: 1200, y: 300, width: 200, height: 20 },
    { x: 1600, y: 250, width: 200, height: 20 },
    { x: 2000, y: 200, width: 200, height: 20 },
];
let chest = { x: 2100, y: 150, width: 50, height: 50 };
let keys = [];
let winning = false;
let gameStarted = false;

// Event Listeners for Movement
document.addEventListener("keydown", (e) => {
    if (e.key === "ArrowLeft") player.x -= player.speed;
    if (e.key === "ArrowRight") player.x += player.speed;
    if (e.key === " " && player.onGround) player.dy = -15;
});

function update() {
    player.dy += 1; // Gravity
    player.y += player.dy;

    // Check for collision with platforms
    player.onGround = false;
    for (const platform of platforms) {
        if (
            player.x < platform.x + platform.width &&
            player.x + player.width > platform.x &&
            player.y + player.height >= platform.y &&
            player.y + player.height <= platform.y + 10
        ) {
            player.y = platform.y - player.height;
            player.dy = 0;
            player.onGround = true;
        }
    }

    // Check for chest interaction
    if (
        player.x < chest.x + chest.width &&
        player.x + player.width > chest.x &&
        player.y < chest.y + chest.height &&
        player.y + player.height > chest.y
    ) {
        winning = true;
    }
}

function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = "green";
    for (const platform of platforms) {
        ctx.fillRect(platform.x, platform.y, platform.width, platform.height);
    }
    ctx.fillStyle = "blue";
    ctx.fillRect(player.x, player.y, player.width, player.height);
    ctx.fillStyle = "gold";
    ctx.fillRect(chest.x, chest.y, chest.width, chest.height);
}

function loop() {
    update();
    draw();
    if (!winning) requestAnimationFrame(loop);
}

playButton.addEventListener("click", () => {
    playButton.style.display = "none";
    controls.style.display = "flex";
    gameStarted = true;
    loop();
});
</script>
</body>
</html>
